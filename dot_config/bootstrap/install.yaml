---
- name: Set facts for common packages (Linux and Mac)
  set_fact:
    # basic packages that do exist in brew and apt-get
    common_packages:
      - git
      - zsh
      - bash
      - bash-completion
      - ca-certificates
      - grc
      - wget
      - curl
      - tree
      - htop
      - fzf
      - vim
      - age
      - jq
      - htop
      - xclip
      - tcpdump

- name: Execute geerlingguy's Mac installer
  when: mac
  include_role:
    name: geerlingguy.mac.homebrew
  vars:
    homebrew_upgrade_all_packages: true
    # these packages are unique and do not exist in apt-get
    homebrew_specific_installed_packages:
      - rbw
      - chezmoi
      - htop
      - dog
      - yq
      - gnutls
      - gnu-getopt
      - gnu-indent
      - gnu-sed
      - gnu-tar
    homebrew_installed_packages: "{{ common_packages + homebrew_specific_installed_packages }}"
    homebrew_cask_accept_external_apps: true
    homebrew_cask_apps:
      - firefox
      - brave-browser
      - vscodium
      - bitwarden
      - podman-desktop
      - forkgram-telegram
      - whatsapp
      - element
# Missing packages on linux
# - wireshark


- name: Install Linux Packages
  when: linux
  become: true
  vars:
    apt_specific_packages:
      - dnsutils
      - usbutils
      - podman
      - pciutils
      - gdebi-core
      - nfs-common
      - net-tools
      - python3
      - dnsutils
      - net-tools
      - wireshark
      - podman
# Missing packages on linux
# - dog
# - yq
  apt:
    name: "{{ common_packages + apt_specific_packages }}"
