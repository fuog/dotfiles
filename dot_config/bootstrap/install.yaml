---
- name: Execute geerlingguy's Mac installer
  include_role:
    name: geerlingguy.mac.homebrew
  when: mac
  vars:
    homebrew_upgrade_all_packages: true
    homebrew_installed_packages:
      - bash
      - bash-completion
      - zsh
      - curl
      - rbw
      - chezmoi
      - htop
      - dog
      - gnutls
      - gnu-getopt
      - gnu-indent
      - gnu-sed
      - gnu-tar
      - fzf
      - xclip
      - vim
    homebrew_cask_accept_external_apps: true
    homebrew_cask_apps:
      - firefox
      - brave-browser
      - vscodium
      - bitwarden
